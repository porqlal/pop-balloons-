      content: '';

      height: 45px;
      background: #9d8189;
      position: absolute;
      left: 50%;
      top: 100%;

      0% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
      100% { transform: translateY(0); }
    }

    .message {
      position: fixed;
      bottom: 35px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 22px 30px;
      border-radius: 22px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      font-size: 16px;
      color: #4a4a4a;
      max-width: 85%;
      text-align: center;
      display: none;
      line-height: 1.5;
    }

    .final {
      font-size: 22px;
      color: #a1006d;
      font-weight: 600;
    }
  </style>
</head>
